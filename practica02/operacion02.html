<!DOCTYPE html>
<html lang="es-ES">

<head>
	<title>Práctica 2.9 Lydia Garrido Muñoz</title>
	<meta name="author" content="Lydia Garrido Muñoz">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style>
		body {
		background-color: #f0f0ef;
	}

	label {
		text-align: right;
	}

	h1, h2, h3, h4 {
		text-align: center;
	}

	.foto {
		margin: 10px auto;
		display: block;
	}

	legend {
		font-style: italic;
		font-size: xx-large;
	}

  </style>
</head>

<body>
	<div class="container">
		<h1>Práctica 2.9</h1>
		<h2>Lydia Garrido Muñoz</h2>
		<h3>¡Bienvenido al Restaurante Alyss!</h3>
		<h4>Operación: Reservar mesa</h4>
		<img src="images/fotopostre.jpg" class="foto" alt="Cupcakes" width="500" height="300"><br>
		<p>Para reservar una mesa, por favor rellene el siguiente formularios:</p>
		<form>
			<fieldset>
				<legend>
					<em>Detalles de la reserva</em>
				</legend>
				<div class="form-group">
					<label for="fecha_reserva">Fecha:</label><br>
					<input type="date" name="fecha_reserva" class="form-control" id="fecha_reserva">
				</div>
				<div class="form-group">
					<label for="hora_reserva">Hora:</label><br>
					<input type="time" name="hora_reserva" class="form-control" id="hora_reserva">
				</div>
				<div class="form-group">
					<label for="comensales">Total de comensales:</label><br>
					<input type="number" name="comensales" class="form-control" id="comensales" min="1" max="20">
				</div>
				<div class="form-group">
					<label for="children">Niños:</label><br>
					<input type="number" name="children" class="form-control" id="children" min="1" max="19"><br>
				</div>
				<label for="trona">¿Necesitan trona?:</label>
				<select name="trona" id="trona">
					<option value="si">Sí</option>
					<option value="no">No</option>
				</select>
				<label for="num_tronas">Si ha seleccionado sí, ¿Cuántas?:</label>
				<div class="form-group">
					<input type="number" name="num_tronas" class="form-control" id="num_tronas" min="1" max="19">
				</div>
				<div class="form-group">
					<label for="nombre">Nombre:</label><br>
					<input type="text" name="nombre" class="form-control" id="nombre">
				</div>
				<p>Si quiere concretar más detalles, puede escribirlo a continuación y lo tendremos en cuenta:</p>
				<div class="form-group">
					<textarea name="mensaje" rows="10" cols="30" class="form-control">Escribe aquí su mensaje:</textarea>
					<br>
				</div>
				<input type="submit" name="enviar" value="Enviar">
			</fieldset>
		</form>
	</div>


</body>

</html>
