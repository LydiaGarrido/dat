<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="author" content="Lydia Garrido Muñoz">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Práctica 4.6 Lydia Garrido</title>
	<script src="js/crono.js"></script>
	<style>
		#tablacuentas, div {
			text-align: center;
		}

	</style>
</head>

<body>
	<div>
		<h1 id="cuenta">00:00:00:00<h1>
	</div>
	<div id="buttons">
		<button class="btn btn-success" id="botonstartstop" type="button">Start/Stop</button>
		<button class="btn btn-primary" id="botonpartial" type="button">Partial</button>
		<button class="btn btn-danger" id="botonreset" type="button">Reset</button>
	</div>
	<table align="center" id="tablacuentas"></table>
	<script>
		$(document).ready(function() {
			let crono = newCrono();
			let resultado = newResultado();
			$("#botonstartstop").click(function() {
				resultado = acepta_tecla("s", crono, resultado);
				$("#cuenta").text(resultado.display);
			});

			$("#botonreset").click(function() {
				resultado = acepta_tecla("r", crono, resultado);
				$("#cuenta").text(resultado.display);
				$("#tablacuentas").text(resultado.partials);
			});

			$("#botonpartial").click(function() {
				resultado = acepta_tecla("p", crono, resultado);
				$("#cuenta").text(resultado.display);
				$("#tablacuentas").text([]);
				for (let i = 0; i < resultado.partials.length; i++) {
					let texto;
					texto = '<tr><td>' + resultado.partials[i] + '</td>></tr>';
					$("#tablacuentas").append(texto);
				}
			});
		});
	</script>

</body>

</html>
