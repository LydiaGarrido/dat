<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="author" content="Lydia Garrido Muñoz">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Práctica 4.2 Lydia Garrido</title>
	<script src="js/js02.js"></script>
</head>

<body>
	<span id="velocidad_entrada">30</span>m/s<br>
	<span id="velocidad_salida"></span><br>
	<button class="btn btn-info" id="botonkmh" type="button">km/h</button>
	<button class="btn btn-info" id="botonmph" type="button">mph</button>
	<script>
		$(document).ready(function() {
			$("#botonkmh").click(function() {
				let velocidad_txt = $("#velocidad_entrada").text();
				let velocidad_salida = convert(velocidad_txt, 'km/h') + " km/h";
				$("#velocidad_salida").text(velocidad_salida);
			});
			$("#botonmph").click(function() {
				let velocidad_txt = $("#velocidad_entrada").text();
				let velocidad_salida = convert(velocidad_txt, 'mph') + " mp/h";
				$("#velocidad_salida").text(velocidad_salida);
			});
		});
	</script>

</body>

</html>
